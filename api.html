<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">

    <title></title>


  </head>
  <body style=" font-family: Roboto; font-size: 2rem; font-weight: 300;">

    <div class="w100 p-3 bg-dark mb-3">
        <p class="text-center text-white p-0 mb-1" style=" font-family: Roboto; font-size: 2rem; font-weight: 700;">Teste Opsfactor</p>
    </div>

    <div class="" id="acoes">
      <div class=" mx-auto my-2">
        <!-- SELETOR DE AÇÕES -->
        <div class="container-fluid seletor w-100">

          <div class="row m-3 mx-auto col-12 col-sm-12 col-md-10 col-lg-10">
            <!-- BOTÃO APPLE -->
            <div class="px-2 col-12 col-sm-12 col-md-4 col-lg-4 my-2">
              <div class="py-2 botao px-3 mx-auto text-center w-100" v-on:click="request('AAPL')">
                Apple
              </div>
            </div>
            <!-- BOTÃO US STEEL -->
            <div class="px-2 col-12 col-sm-12 col-md-4 col-lg-4 my-2">
              <div class="py-2 botao px-3 mx-auto text-center w-100" v-on:click="request('X')">
                US Steel
              </div>
            </div>
            <!-- BOTÃO TESLA -->
            <div class="px-2 col-12 col-sm-12 col-md-4 col-lg-4 my-2">
              <div class="py-2 botao px-3 mx-auto text-center w-100" v-on:click="request('TSLA')">
                Tesla
              </div>
            </div>
          </div>

          <!-- GRAFICO DE AÕES -->
          <div id="grafico" style="width: 100%; height:20rem"></div>

          <!-- SELECT DATAS -->
          <div v-show="inicializado" class="input-group mt-5 mb-3 mx-auto w-75">
            <select v-on:change="calculoMedia()" class="custom-select" ref="selectDatas" id="selectDatas">
              <option value="a">Escolha uma data</option>
              <option v-for="dia in dias" v-bind:value="dia.value"> {{dia.data}} </option>
            </select>
          </div>
          <p class="w-75 mx-auto" v-show="mostraMedia">Média Móvel: {{mediaMovel}}</p>
        </div>
        
        <div class="container-fluid seletor w-100 fixed-bottom">
          <div class="row m-3 mx-auto col-12 col-sm-12 col-md-10 col-lg-10">

            <!-- BOTÃO LOJA -->
            <div class="px-2 col-12 col-sm-12 col-md-4 col-lg-4 my-2 mx-auto">
              <a href="./loja.html">
                <div class="py-2 botao px-3 mx-auto text-center w-100">
                  Ir para a loja
                </div>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- GOOGLE CHARTS -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="./js/api.js"></script>

  </body>
</html>
